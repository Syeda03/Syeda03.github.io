<!DOCTYPE html>
<html>

<head>


	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
 	<title>Word Guessing Game</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

	
</head>

<body>
		<div class="container">
				<div class="row">
				    <div class="col-md-12">
						<div class="jumbotron">
								<h1 class="display-4">Hello There!</h1>
								<p class="lead">Lets play a Word Guessing Game~!</p>
								<hr class="my-4">
								
						</div>
				    </div>
				  
				</div>

				<div class="row">
					<div class="col-md-6">
							<div class="card w-90">
									<div class="card-body">
									  <h5 class="card-title">Word To Guess:</h5>
									  <p class="card-text"><h3 id="word-blanks">_ _ _ _ _ _ _ _ _ </h3>
									  
									</div>
							</div>
					</div>
					<div class="col-6">
							<div class="card" style="width: 25rem;">
									<ul class="list-group list-group-flush">
									  <li class="list-group-item">Wins So Far:</li>
									  <li class="list-group-item">Losses So Far:</li>
									  <li class="list-group-item">Wrong Guesses:</li>
									  <li class="list-group-item">Guesses Left:</li>
									</ul>
								  </div>
					</div>
				</div>
		</div>

    <!-- Link to javascript game.js -->
	<script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
</html>
