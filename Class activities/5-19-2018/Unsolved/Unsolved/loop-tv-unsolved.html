<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Favorite TV Shows</title>
  </head>
  <body>

    <script type="text/javascript">

      // declaring variables
      var favTVshows = [];
      var tvShow;

      // For Loop Elements Repeats 3 Times
      for (var i = 1; i < 4; i++) {

        // Ask user for the first 3 favorite tv shows
        tvShow = prompt("What's your #" + i + " favorite TV show?");

        // add new items to the array
    
        favTVshows.push(tvShow);
      }

      // For loop Elements Repeats 6 times
      for (var j = 0; j < favTVshows.length; j++) {

        // showing alert on screen
        alert(favTVshows[j]);
      }

    </script>

  </body>
</html>
