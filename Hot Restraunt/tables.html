<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <title>Hot Restraunt</title>
</head>
<body>

    <div class=container>
            <div class=jumbotron style="text-align: center; color:black;  ">
                <h1><i class="fab fa-gripfire"></i> Hot Restaurant <i class="fab fa-gripfire"></i></h1>
                <hr>
                <h2>Make Your Reservation</h2>
                <button type="button" class="btn btn-primary">View Tables</button>
                <button type="button" class="btn btn-secondary"><i class="fas fa-home"></i></button>
            </div>
            <div style="border: solid 3px;">
                <div class="emplyHeader" style="background-color: black; color: white; padding: 2px;">
                    <strong style="font-size: 18px"></strong>
                </div>

    <div class="add-yourself" style="border: solid;">
        <div class=panelheading style="background-color: black; color: white; padding: 2px;">
            <strong style="font-size: 18px">Add Yourself</strong>
        </div>
        <form style="padding: 5px;">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name-input" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="phone">Phone no:</label>
                <input type="text" class="form-control" id="dest-input" placeholder="Phone No">
            </div>
            <div class="form-group">
                <label for="Email">Email</label>
                <input type="text" class="form-control" id="Email">
            </div>
            <div class="form-group">
                <label for="ID">Unique ID</label>
                <input type="text" class="form-control" id="freq-min" placeholder="">
            </div>
            <button type="submit" class="btn btn-default" id="submit-btn">Submit</button>
        </form>
    </div>

</div>
    <br><br>

    <button type="button" class="btn btn-outline-primary">API Table Link</button>
    <button type="button" class="btn btn-outline-primary"> API Wait List</button>
    <br><br>
    </div>
</body>
</html>
